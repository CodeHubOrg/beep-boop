<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<h1>Robot IO</h1>

<button id="beep">Beep</button>
<button id="boop">Boop</button>
<ul id="chat"></ul>

<script>
  var socket = io();
  $('#beep').click(function(){
    socket.emit('chat message','Beep!');
    return false;
  });
  $('#boop').click(function(){
    socket.emit('chat message','Boop!');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#chat').append($('<li>').text(msg));
  });
</script>
